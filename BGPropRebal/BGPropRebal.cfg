//BGPropRebal.cfg
// 150 kN*m/s = 150 kJ/s = 150 kW = 201.1533 HP
@PART[RotorEngine_02]:NEEDS[SquadExpansion/Serenity]
{
	//#autoLOC_RotorEngine_02_descrition
	@description ^= :$: <color=yellow>This part was recently replaced by the manufacturer after a recall for a major performance defect (only after many lawsuits, of course).</color>:
	@TechRequired = aviation
	@MODULE[ModuleRoboticServoRotor]
	{
		@baseResourceConsumptionRate = 0.008 // vanilla is 0.1, which translates to 0.4 LF/s. Juno has 0.064 LF/s, 0.4/0.064 = 6.25, 0.1/6.25 = 0.016, 0.016/2 = 0.008
	}
}
